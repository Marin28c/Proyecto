<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      <ion-icon name="back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h1 class="ion-text-center">Ingrese sus datos</h1>
  <ion-item>
    <ion-label class="normal" position="floating">
      Nombre:
    </ion-label>
    <ion-input [(ngModel)]="login.nombre" class="normal" type="text" inputmode="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="normal" position="floating">
      Correo:
    </ion-label>
    <ion-input [(ngModel)]="login.email" class="normal" type="text" inputmode="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="normal" position="floating">
      Usuario:
    </ion-label>
    <ion-input [(ngModel)]="login.usuario" class="normal" type="text" inputmode="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="normal" position="floating">
      Contraseña:
    </ion-label>
    <ion-input [(ngModel)]="login.password" class="normal" type="password" inputmode="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="normal" position="floating">
      Confirmar Contraseña:
    </ion-label>
    <ion-input [(ngModel)]="login.confirpassword" class="normal" type="password" inputmode="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="normal">
      Foto:
    </ion-label>
    <ion-button>
      <label for="file-upload">
      <ion-icon slot="icon-only" name="image-sharp"></ion-icon>
      </label>
      <input (change)="newImageUpdate($event)" id="file-upload" style="display: none;" type="file" accept="image/*">
    </ion-button>
  </ion-item>

  <ion-item>
    <img class="imagenP" [src]="login.foto">
  </ion-item>
  
  <ion-button (click) ="registrarse()"> Registrarse </ion-button>

</ion-content>
