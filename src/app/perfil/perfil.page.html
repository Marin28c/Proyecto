<ion-header>
  <ion-toolbar color="primary" >
    <ion-item slot="end" color="primary">
      <ion-icon (click) = "salir()"  routerDirection="root" lines="none" detail="false" 
      [name]="'exit-outline'"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-item>
    <ion-title>Perfil
    
  </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card color="primary">
    <ion-card-header *ngFor="let Publicaciones of publicacion">
      
      <ion-item >
          <ion-thumbnail slot="end">
        <img style="border-radius: 50px;" class="imagenP" [src]="Publicaciones.foto">
      </ion-thumbnail>
        <h6>Nombre: {{Publicaciones.nombre}} </h6>
      </ion-item>
  
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <ion-img class="picture" [src]="picture"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          {{ name}}
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          {{ email  }}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
